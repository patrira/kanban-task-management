<div *ngIf="(boardService.currentBoard?.columns?.length ?? 0) === 0" class="empty-board">
  <h1 class="heading-l">This board is empty. Create a new column to get started.</h1>
  <button (click)="onNewColumnClick()" class="btn button-primary-l">+ Add New Column</button>
</div>

<ng-container *ngIf="columns.length > 0">
  <!-- Display all columns of the selected board -->
  <app-column
    *ngFor="let column of columns; let i = index"
    [columnName]="column.name"
    [taskNumber]="column.tasks.length" 
    [tasks]="column.tasks"  
    [color]="colors[i]"
    [columnIndex]="i">
  </app-column>

  <!-- Button to add a new column -->
  <div *ngIf="columns.length > 0" (click)="onNewColumnClick()" class="new-column">
    <h2 class="heading-xl">+ New Column</h2>
  </div>
</ng-container>
